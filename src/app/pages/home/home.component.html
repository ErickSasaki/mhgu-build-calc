<div class="wrapper">
    <mhgu-card>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-section">
                <h4>Weapon</h4>

                <div class="input-search">
                    <mhgu-input
                        formControlName="type"
                        label="Type"
                    ></mhgu-input>

                    <button class="open-button" (click)="openSelectWeaponType()" type="button">
                        <mat-icon>open_in_new</mat-icon>
                    </button>
                </div>

                <div class="input-search" *ngIf="form.value.type">
                    <mhgu-input label="Name" formControlName="name"></mhgu-input>
                    <button class="open-button" (click)="openWeaponSearch()" type="button">
                        <mat-icon>open_in_new</mat-icon>
                    </button>
                </div>

                <div class="weapon-stats" *ngIf="form.value.type">
                    <mhgu-input formControlName="attack" label="Attack"></mhgu-input>
                    <mhgu-input formControlName="affinity" label="Affinity"></mhgu-input>
                </div>
            </div>

            <div class="form-section">
                <h4>Buffs</h4>
            </div>

            <button type="submit"> Calculate! </button>
        </form>

    </mhgu-card>


    <p>table</p>
</div>
